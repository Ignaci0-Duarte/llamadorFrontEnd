<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultorio</title>
    <link
      rel="shortcut icon"
      href="../resources/icono.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./consultorio.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Pacientes Punto Cardio</h1>
      <div class="row">
        <div class="col">
          <label for="nombreActual">Paciente Actual:</label>
          <input type="text" id="nombreActual" class="form-control mb-3" />
          <label for="nombreSiguiente">Siguiente en Fila:</label>
          <input type="text" id="nombreSiguiente" class="form-control mb-3" />

          <div class="mb-3">
            <label class="form-label">Consultorio:</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="consultorio"
                id="consultorio1"
                value="Consultorio 1"
                checked
              />
              <label class="form-check-label" for="consultorio1"
                >Consultorio 1</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="consultorio"
                id="consultorio2"
                value="Consultorio 2"
              />
              <label class="form-check-label" for="consultorio2"
                >Consultorio 2</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="consultorio"
                id="consultorio3"
                value="Consultorio 3"
              />
              <label class="form-check-label" for="consultorio3"
                >Consultorio 3</label
              >
            </div>
          </div>

          <button class="btn btn-outline-danger btn-enviar">Enviar</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="consultorio.js"></script>
  </body>
</html>
